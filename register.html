<body>
  <div id="app">
    <div id="outside">
      <div class="b">
        <h1 id="h1">房 地 产 开 发 系 统 </h1>
      </div>
      <!--Main container-->
      <div class="insider">
        <h1 id="h">注 册</h1>
        <div id="d">
          <el-form class="e" :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px"
            style="margin-top: 20px;margin-right: 20px;" class="demo-ruleForm">
            <el-form-item label="账号" prop="account">
              <el-input v-model.number="ruleForm.account" autofocus></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="pass">
              <el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="checkPass">
              <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="身份">
              <el-select v-model="value" placeholder="请选择身份">
                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                </el-option>
              </el-select>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="submitForm('ruleForm')">注册</el-button>
              <el-button @click="login('ruleForm')">返回</el-button>
            </el-form-item>
          </el-form>
        </div>

      </div>
      <!--Main container-->
    </div>


  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data() {
        var checkAccount = (rule, value, callback) => {
          if (!value) {
            return callback(new Error('账号不能为空'));
          }

        };
        var validatePass = (rule, value, callback) => {
          if (value === '') {
            callback(new Error('请输入密码'));
          } else {
            if (this.ruleForm.checkPass !== '') {
              this.$refs.ruleForm.validateField('checkPass');
            }
            callback();
          }
        };
        var validatePass2 = (rule, value, callback) => {
          if (value === '') {
            callback(new Error('请再次输入密码'));
          } else if (value !== this.ruleForm.pass) {
            callback(new Error('两次输入密码不一致!'));
          } else {
            callback();
          }
        };
        return {
          ruleForm: {
            pass: '',
            account: '',
            checkPass: '',
          },
          user: {
            account: '',
            password: '',
            id: ''
          },
          rules: {
            pass: [
              { validator: validatePass, trigger: 'blur' }
            ],
            account: [
              { validator: checkAccount, trigger: 'blur' }
            ],
            checkPass: [
              { validator: validatePass2, trigger: 'blur' }
            ],
          },
          options: [{
            value: '主管',
            label: '主管'
          }, {
            value: '员工',
            label: '员工'
          }, {
            value: '前台',
            label: '前台'
          },],
          value: ''
        };
      },
      methods: {
        submitForm(formName) {
          if (this.ruleForm['pass'] != this.ruleForm['checkPass']) {
            this.$message({
              showClose: true,
              message: "两次输入密码不一致!",
              type: 'error'
            });
            
            return false;
          }
          else {
            var data = {}
            this.user.account = this.ruleForm.account
            this.user.password = this.ruleForm.pass
            this.user.id = this.value
            console.log(port + "user/register/")
            console.log(this.user)
            axios.post(port + "user/register/", this.user).then(res => {
              console.log(1)
              console.log(res.data)
            })
          }
        },
        login() {
          window.location.href = './index.html'//跳转
        }
      }

    })
  </script>


</body>

</html>
